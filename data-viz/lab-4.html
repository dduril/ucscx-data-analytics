                    You can bring your own data or use the Super Store/Olympics Data Example.

                    - 1 Bar Graph
                    - 1 Geo Map
                    - 1 Tree Map
                    - 1 Pie Chart

                    Other Options:
                    - 1 Bullet Graph (will cover in next class)
                    - Donut Pie (will cover in next class)

                    Use at least 5 of the following features:
                    - Show Filter
                    - Calculated Field
